<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>State, date</title>
</head>

<body>
    <!-- <h1>Enter a 'state' that you want to know (race, vaccination, covid-19 case).</h1> -->
    <form action="/state_date" method="post">
        <h1>What is the state information you want to gain?</h1>
        <input type="text" name="state_name">

        <h1>What is the data you want?</h1>
        <p>
            <select name='data_type'>
                <option value='race'>race</option>
                <option value='positive_case'>positive case</option>
                <option value='vaccination'>vaccination</option>
            </select>
        </p>

        <h1>What is the date you want? (if you choose 'race' you do not to fill this up, it will be fixed to today)</h1>
        <p>
            filling type : 2021-12-30
            <input type="text" name="date">
        </p>

        <input type="submit" value="Submit Form">

    </form>
</body>

</html>
